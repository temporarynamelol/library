<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <h1 class="header">WELCOME TO THE LIBRARY</h1>
    <button class="newBook" id="newBook">Add Book</button>
    <div class="books" id="bookStore">
        
    </div>
    <div class="formContainer">
        <div id="form">
            <button id="close">X</button>
            <p>Title</p>
            <input id="title">
            <p>Author</p>
            <input id="author">
            <p>Pages</p>
            <input id="pages" type="number" max="10000" min="0">
            <button id="submitButton">Add To Library</button>
        </div>
    </div>
</body>
</html>
